<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK/US ENGLISH TRANSLATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    
</head>
<body>
    <nav class="navigation">
        <h1>British english to American English</h1>
        <h3>-or vice-versa-</h3>
    </nav>
    <h3 id="enter-text">Enter text below</h3>
    <textarea id="text-input" placeholder="Enter your text here"></textarea>
    <button id="translate-button">US to UK</button>
    <button id="switch-button">UK to US</button>
    <h3 id="output-text">Converted text is below</h3>
    <div id="output"></div>
<br>

        <ul class="social-links no-bullet">
            <li class="list-item-inline"><a class="link link-social" href="https://github.com/hinanshisuthar"><img src="images/github (1).png" alt=""></a></li>
            <li class="list-item-inline"><a class="link link-social" href="https://www.linkedin.com/in/hinanshi-suthar-7128201b0/"><img src="images/linkedin (3).png" alt=""></a></li>
            <li class="list-item-inline"><a class="link link-social" href="https://twitter.com/"><img src="images/twitter (2).png" alt=""></a></li>
        </ul>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
